<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers Map with WMS Layers</title>
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .ol-layerswitcher {
      position: absolute;
      top: 10px;
      right: 10px;
      left: auto;
      text-align: left;
      max-width: 240px;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      border-radius: 4px;
      padding: 8px;
      font-family: Arial, sans-serif;
    }
    .ol-layerswitcher .panel {
      border: none;
      padding: 5px;
    }
    .ol-layerswitcher button {
      float: right;
      margin-right: 2px;
    }
    .ol-layerswitcher .panel {
      max-height: 400px;
      overflow-y: auto;
    }
    .ol-layerswitcher .layergroup > .layer-switcher-fold {
      display: none; /* Hide the group checkbox */
    }
    .ol-layerswitcher .layergroup > label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 3px;
    }
    .ol-layerswitcher .panel li.layer input {
      margin-right: 8px;
    }
    .ol-layerswitcher .panel li.layer label {
      font-weight: normal;
    }
    .ol-control button {
      background-color: rgba(40, 40, 40, 0.8);
    }
    .ol-control button:hover {
      background-color: rgba(40, 40, 40, 1);
    }
    /* Add some spacing between groups */
    .ol-layerswitcher .panel ul {
      margin-bottom: 10px;
    }
    
    /* Style for the radio buttons */
    .ol-layerswitcher .panel li.layer input[type="radio"] {
      margin-right: 8px;
      vertical-align: middle;
    }
    
    /* Ensure radio buttons are visible and properly colored */
    .ol-layerswitcher .panel li.layer input[type="radio"]:checked {
      accent-color: #ff5722;
    }
    
    /* Legend styles */
    .map-legend {
      position: absolute;
      bottom: 20px;
      right: 10px;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      border-radius: 4px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    .legend-title {
      font-weight: bold;
      margin-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 5px;
    }

    .legend-image {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-legend">
    <div class="legend-title">Legend</div>
    <div id="legend-content">
      <img id="legend-img" class="legend-image" />
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
