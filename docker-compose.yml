services:

  # API (TODO)

  # Database (PostgreSQL)
  glosis-db:
    container_name: glosis-db
    image: postgis/postgis:17-3.5
    restart: always
    environment:
      POSTGRES_DB: glosis
      POSTGRES_USER: glosis
      POSTGRES_PASSWORD: glosis
    ports:
      - "5442:5432"
    volumes:
      - ./glosis-db/pgdata:/var/lib/postgresql/data
    networks:
      - glosis-net

  # Metadata (pyCSW)
  glosis-md:
    container_name: glosis-md
    image: geopython/pycsw:latest
    environment:
        PYCSW_SERVER_URL: http://localhost:8001
    ports:
      - 8001:8000
    volumes:
      - ./glosis-md/pycsw.yml:/etc/pycsw/pycsw.yml
      - ./glosis-md/records:/records
    networks:
      - glosis-net

  # Data ingestion tool (Shiny)
  glosis-shiny:
    container_name: glosis-shiny
    image: luislado/glosis-shiny:latest
    restart: always
    environment:
      USER: shiny
      PASSWORD: shiny
      DB_HOST: glosis
      DB_PORT: 5442
      DB_NAME: glosis
      DB_USER: glosis
      DB_PASSWORD: glosis
    ports:
      - "3838:3838"
    volumes:
      - ./glosis-shiny/init-scripts:/srv/shiny-server/init-scripts
    depends_on:
      - glosis-db
    networks:
      - glosis-net

  # Web Mapping (Openlayers)
  glosis-wm:
    container_name: glosis-wm
    build: ./glosis-wm/.
    ports:
      - "1234:1234"
    volumes:
      - ./glosis-wm:/app
      - /app/node_modules
      - ./glosis-wm/layer_info.csv:/app/public/layer_info.csv
    environment:
      - NODE_ENV=development
      - PORT=1234
    networks:
      - glosis-net

  # Web Services (MapServer)
  glosis-ws:
    container_name: glosis-ws
    image: camptocamp/mapserver:8.4
    restart: always
    ports:
      - "8082:80"
    volumes:
      - ./glosis-ws/data:/etc/mapserver:ro
    depends_on:
      - glosis-db
    networks:
      - glosis-net

networks:
  glosis-net:
    driver: bridge
    name: glosis-net
